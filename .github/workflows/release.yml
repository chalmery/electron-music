name: Release

on:
  push:
    tags:
      - '*.*.*'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    environment: package
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    #        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install
        run: npm i
      - name: Build
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.actions }}